<!DOCTYPE html>
    <html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
    <body>
        <div id="wrap">
            <div class="contents change">
                <div class="inquiry_section_top">
                    <em>잔돈모으기 시작</em>
                    <span class="acc_num">주식(홍길동) 123-01-12345</span>
                </div>
                <div class="change_info">
                    <div>
                        <p class="txt03">CMA계좌 확인</p>
                        <div class="agree_account">
                            주식(홍길동) 123-01-123456
                        </div>
                    </div>
                    <div>
                        <p class="txt03">적립내역 SMS발송여부 (*매주 수요일 발송)</p>
                        <ul class="agree_list">
                            <li><div class="form_type">
                                <input type="radio" name="rd" id="rd01">
                                <label for="rd01">발송함</label>
                            </div></li>
                            <li><div class="form_type">
                                <input type="radio" name="rd" id="rd02" checked="">
                                <label for="rd02">발송안함</label>
                            </div></li>
                        </ul>
                    </div>
                </div>
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span><button type="button" onclick="common_ui.modalOpen('#sample1');">취소</button></span>
                        <span><button type="button" onclick="common_ui.modalOpen('#sample2');">신청하기</button></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="sample1">
			<div class="modal_inner">
				<div class="modal_header">
					<h2>안내</h2>
				</div>
				<div class="modal_cont">
					<p class="noti">잔돈모으기 신청이 취소되었습니다.</p>
				</div>
				<div class="modal_btns">
					<button type="button">확인</button>
				</div>
				<button type="button" class="modal_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
        <div class="modal" id="sample2">
			<div class="modal_inner">
				<div class="modal_header">
					<h2>안내</h2>
				</div>
				<div class="modal_cont">
					<p class="noti">잔돈모으기 신청이 완료되었습니다.</p>
				</div>
				<div class="modal_btns">
					<button type="button">확인</button>
				</div>
				<button type="button" class="modal_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
    </body>
</html>
