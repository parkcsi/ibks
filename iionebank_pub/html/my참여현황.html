<!DOCTYPE html>
    <html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
    <body>
        <div id="wrap">
            <div class="contents target">
                <div class="title_area">
                    <h2>목표달성대회</h2>
                </div>
                <ul class="contents_tab">
                    <li><button type="button">대회 안내</button></li>
                    <li><button type="button" class="current">MY 참여현황</button></li>
                    <li><button type="button">대회중계</button></li>
                </ul>
                <div class="my_tlist_box">
                    <ul class="my_tlist">
                        <li>
                            <div class="pj_cont">
                                <div class="pj_cont_img">
                                    <img src="../images/target/t_prod_img01.png" alt="">
                                </div>
                                <div class="pj_cont_more">
                                    <p class="pj_maint">에어팟 프로 프로젝트</p>
                                    <dl class="pj_info">
                                        <dt>계좌</dt>
                                        <dd>123-12-123456</dd>
                                    </dl>
                                    <dl class="pj_info">
                                        <dt>신청일</dt>
                                        <dd>2022.03.15</dd>
                                    </dl>
                                    <button class="btn_link" type="button" onclick="common_ui.modalOpen('#sample1');">해지하기</button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="pj_cont">
                                <div class="pj_cont_img">
                                    <img src="../images/target/t_prod_img02.png" alt="">
                                </div>
                                <div class="pj_cont_more">
                                    <p class="pj_maint">LG그램 프로젝트</p>
                                    <dl class="pj_info">
                                        <dt>계좌</dt>
                                        <dd>123-12-123456</dd>
                                    </dl>
                                    <dl class="pj_info">
                                        <dt>신청일</dt>
                                        <dd>2022.03.15</dd>
                                    </dl>
                                    <button class="btn_link" type="button" onclick="common_ui.modalOpen('#sample1');">해지하기</button>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="pj_cont">
                                <div class="pj_cont_img">
                                    <img src="../images/target/t_prod_img03.png" alt="">
                                </div>
                                <div class="pj_cont_more">
                                    <p class="pj_maint">아이패드 프로젝트</p>
                                    <dl class="pj_info">
                                        <dt>계좌</dt>
                                        <dd>123-12-123456</dd>
                                    </dl>
                                    <dl class="pj_info">
                                        <dt>신청일</dt>
                                        <dd>2022.03.15</dd>
                                    </dl>
                                    <button class="btn_link" type="button" onclick="common_ui.modalOpen('#sample1');">해지하기</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal" id="sample1" style="display: none;">
			<div class="modal_inner">
				<div class="modal_header">
					<h2>안내</h2>
				</div>
				<div class="modal_cont">
					<p class="noti"><span class="noti emp">신청기간</span> 중 프로젝트 참가신청을 해지하셔도 대회기간 전까지는 재참여가 가능합니다. 해지하시겠습니까?</p>
				</div>
				<div class="modal_btns">
                    <button type="button">아니요</button>
					<button type="button">예</button>
				</div>
				<button type="button" class="modal_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
    </body>
</html>
