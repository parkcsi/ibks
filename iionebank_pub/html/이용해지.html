<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="euc-kr">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>IBK 투자증권</title>
        <link rel="stylesheet" href="../css/default.css">
        <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="../js/common_ui.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="contents sub">
            </div>
        </div>
        
		<div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>국내주식서비스 이용 해지</h2>
			</div>
			<div class="pop_contents alert">
                <div>
                    <div class="info_alert">
                        <strong>IBK투자증권에서 제공중인 <br> i-One Bank 국내주식 서비스 이용을 <br>해지합니다. </strong>
                    </div>
                </div>
                <div>
                    <ul class="info_dot01">
                        <li>즐겨찾기 종목 등 국내주식 서비스 관련 정보가 삭제되어 복구할 수 없습니다. </li>
                        <li>국내주식 서비스를 해지한 후에도 IBK투자증권 주식 계좌는 이용할 수 있습니다. </li>
                        <li>계좌 폐쇄를 원하실 경우 가까운 IBK 투자증권 지점을 방문해주세요.</li>
                        <li>IBK투자증권 고객센터 : 1588-0050, 1588-0030</li>
                    </ul>
                </div>
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span><button type="button">취소</button></span>
                        <span><button type="button">해지</button></span>
                    </div>
                </div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
    </body>
</html>
