<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="euc-kr">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>IBK 투자증권</title>
        <link rel="stylesheet" href="../css/default.css">
        <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="../js/common_ui.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="contents sub">
            </div>
        </div>
        
		<div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>이중접속안내</h2>
			</div>
			<div class="pop_contents alert">
                <div>
                    <div class="info_alert">
                        <strong>다른 기기에서 고객님의 ID로 <br>IBK 투자증권 서비스에  <br>접속하셨습니다.</strong>
                        <p>현재 접속중인 서비스를 종료하고 <br> i-One Bank 홈으로 이동합니다.</p>
                    </div>
                </div>
                <div>
                    <ul class="info_dot01">
                        <li>이중접속 설정은 IBK투자증권 모바일앱 또는 홈페이지에서 가능합니다.</li>
                        <li>다른 곳에서 접속한 사실이 없는 경우 비밀번호를 변경하시거나 고객센터로 문의하시기 바랍니다. <br>(1588-0050, 1588-0030)</li>
                    </ul>
                </div>
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span><button type="button">확인</button></span>
                    </div>
                </div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
    </body>
</html>
