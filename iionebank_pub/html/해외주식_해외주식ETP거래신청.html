<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents sub">
                
                <div>
                    <h2>해외주식 ETP거래 신청</h2>
                    <button type="button" class="account_sel" title="계좌 선택">홍길동님의 주식계좌 <span>(123-01-123456)</span></button>
                    <div class="table_type02">
                        <table>
                            <colgroup>
                                <col style="width:50%;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">투자자정보확인서</th>
                                    <td>등록</td>
                                </tr>
                                <tr>
                                    <th scope="row">고객투자성향</th>
                                    <td>공격투자형</td>
                                </tr>
                                <tr>
                                    <th scope="row">등록상태</th>
                                    <td>미등록</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <ul class="info_dot01">
                        <li>해외주식 ETP(파생형ETF 및 ETN전체) 거래는 초고위험 상품으로 투자자정보확인서 미등록 고객은 IBK투자증권 앱 또는 홈페이지를 통해 등록하여 주시기 바랍니다.<br>
                            <button type="button" class="btn_link">IBK투자증권 모바일 앱 바로가기</button>
                        </li>
                        <li>고객투자성향이 공격투자형이 아닌 경우 부적합금융상품 거래확인서 작성후 해외주식 거래가 가능합니다.</li>
                    </ul>
                    
                    <div class="agree_box">
                        <a href="#" role="button" class="form_type"><span>[필수] 해외주식ETP거래 위험고지 동의</span></a>
                    </div>
                </div>
                
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span class=""><button type="button">취소</button></span>
                        <span class=""><button type="button">등록하기</button></span>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
