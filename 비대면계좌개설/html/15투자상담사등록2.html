<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
			</div>
		</div>
        <div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>투자상담사 조회</h2>
			</div>
			<div class="pop_contents">
                <div class="address_srch">
                    <input type="text" title="투자상담사 검색" placeholder="투자상담사 입력">
                    <button type="button" class="remove"><span class="hidden">검색어삭제</span></button>
                    <button type="button" class="search"><span class="hidden">검색</span></button>
                </div>
                <div class="address_result gray_border">
                    <p class="txt01 gray03"><span class="gray01">총 6건</span>의 조회 결과가 있습니다.</p>
                    <ul class="agree_list find_list">
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree01" name="agree01" checked>
								<label for="agree01">
                                    <span class="num">171054</span><span class="point01">홍길동</span> (영업부)
                                </label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree02" name="agree01">
								<label for="agree02">
                                    <span class="num">171054</span><span class="point01">홍길동</span> (강남센터)
                                </label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree03" name="agree01">
								<label for="agree03">
                                    <span class="num">171054</span><span class="point01">홍길동</span> (분당센터)
                                </label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree04" name="agree01">
								<label for="agree04">
                                    <span class="num">171054</span><span class="point01">홍길동</span> (IBK WM센터 한남동)
                                </label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree05" name="agree01">
								<label for="agree05">
                                    <span class="num">171054</span><span class="point01">홍길동</span> (IBK WM센터 강남)
                                </label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree06" name="agree01">
								<label for="agree06">
                                    <span class="num">171054</span><span class="point01">홍길동</span> (IBK WM센터 역삼)
                                </label>
							</div>
						</li>
                    </ul>
                </div>
				<div class="btn_fixed">
					<div class="btn_area">
						<span><button type="button">확인</button></span>
					</div>
				</div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
	</body>
</html>
