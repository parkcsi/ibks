<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
			</div>
		</div>
        <div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>해외주식 거래등록</h2>
			</div>
			<div class="pop_contents global">
                <div>
					<h3>계좌번호 선택</h3>
					<ul class="agree_list account_list">
						<li>
							<div class="agree_ipt">
								<input type="radio" id="agree01" name="agree01" checked="">
								<label for="agree01">
									<p class="account_num">511-00-0011456</p>
									<span class="account_name">위탁 홍길동</span>
								</label>
							</div>
						</li>
						<li>
							<div class="agree_ipt">
								<input type="radio" id="agree02" name="agree01">
								<label for="agree02">
									<p class="account_num">511-00-0011456</p>
									<span class="account_name">위탁 고길동</span>
								</label>
							</div>
						</li>
						<li>
							<div class="agree_ipt">
								<input type="radio" id="agree03" name="agree01">
								<label for="agree03">
									<p class="account_num">511-00-0011456</p>
									<span class="account_name">위탁 홍길동</span>
								</label>
							</div>
						</li>
					</ul>
                </div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
		<div class="slide" id="sample1">
			<div class="slide_inner">
				<div class="slide_header">
					<h2>계좌 비밀번호</h2>
				</div>
				<div class="slide_cont password">
					<div class="form_area">
						<div class="form_line">
							<div class="form_ipt">
								<input type="text" title="계좌비밀번호를 입력하세요." placeholder="계좌비밀번호를 입력하세요." readonly="">
							</div>
						</div>
					</div>
					<div class="pw_keypad">

					</div>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
	</body>
</html>
