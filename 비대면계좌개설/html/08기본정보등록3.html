<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
			</div>
		</div>
        <div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>주소 검색</h2>
				<ul class="tab">
					<li class="tab_on"><button type="button">도로명</button></li>
					<li><button type="button">지번(구주소)</button></li>
				</ul>
				<div class="tab_cont">
					<div class="address_srch">
						<input type="text" title="예) 마포대교 20길 26, 중앙대로 101" placeholder="예) 마포대교 20길 26, 중앙대로 101">
						<button type="button" class="remove"><span class="hidden">검색어삭제</span></button>
						<button type="button" class="search"><span class="hidden">검색</span></button>
					</div>
				</div>
				<div class="tab_cont2" style="display: none;">
					<div class="address_srch">
						<input type="text" title="예) 대치동, 등촌동, 방배3동" placeholder="예) 대치동, 등촌동, 방배3동">
						<button type="button" class="remove"><span class="hidden">검색어삭제</span></button>
						<button type="button" class="search"><span class="hidden">검색</span></button>
					</div>
				</div>
			</div>
			<div class="pop_contents pop_address gray_border">
                <div>
					<div class="address_result">
						<p class="txt01 gray03">총 8개의 검색 결과가 있습니다.</p>

							</li>

					</div>
					<div class="address_none">
						<p class="gray02">검색 결과가 없습니다.</p>
					</div>
                </div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
