<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
            <div class="header">
                <button type="button" class="back_btn"><span class="hidden">뒤로가기</span></button>
                <h2>약관동의</h2>
                <button type="button" class="gnb_btn"><span class="hidden">전체메뉴 열기</span></button>
            </div>
			<div class="contents simple">
				<div class="progress">
					<div class="progress_bar"><span class="hidden">진행률</span></div>
				</div>
				<div class="agree_box">
					<div class="form_type tit">
						<input type="checkbox" id="agree01">
						<label for="agree01">모두 확인하였으며 동의합니다.</label>
					</div>
					<ul class="agree_list">
						<li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree01" checked="">
								<label for="agree01">개인(신용)정보 수집 및 이용에 동의합니다.</label>
							</div>
							<div class="gray_info_box">
								<div class="form_type">
									<input type="checkbox" name="" id="ck01">
									<label for="ck01">수집 · 이용에 관한 사항</label>
								</div>
								<div class="form_type">
									<input type="checkbox" name="" id="ck01">
									<label for="ck01">고유식별정보에 관한 사항</label>
								</div>
							</div>
						</li>
						<li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree02">
								<label for="agree02">간편인증은 공동인증서 없이 간편비밀번호를 이용하여 로그인, 주식주문, 잔고 조회 및 이체 등 각종 업무처리를 편리하게 이용할 수 있는 서비스입니다.</label>
							</div>
						</li>
						<li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree03">
								<label for="agree03">간편인증은 고객당 1개의 본인 명의 스마트폰에서만 등록이 가능합니다. 다른 기기에서 등록할경우 기존 등록된 기기는 이용이 해지됩니다.</label>
							</div>
						</li>
						<li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree04">
								<label for="agree04">간편인증은 내국인 개인 고객만 이용 가능하며, 법인, 외국인은 이용하실 수 없습니다.</label>
							</div>
						</li>
						<li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree05">
								<label for="agree05">간편인증 유효기간은 등록일로부터 3년입니다.</label>
							</div>
						</li>
						<li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree06">
								<label for="agree06">타인의 이용이 의심되는 경우, 즉시 스마트폰의 간편인증 서비스를 해지하시기 바랍니다.</label>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="btn_fixed">
				<div class="btn_area">
					<span class="btn_color01"><button type="button">취소</button></span>
					<span><button type="button">다음</button></span>
				</div>
			</div>
		</div>
		<div class="modal" id="sample1">
			<div class="modal_inner">
				<div class="modal_cont">
					<div class="noti">
						간편인증 이용 동의 내용을 확인하신 후 체크박스를 선택하여 주십시오.
					</div>
				</div>
				<div class="modal_btns">
					<button type="button">확인</button>
				</div>
			</div>
		</div>
	</body>
</html>
