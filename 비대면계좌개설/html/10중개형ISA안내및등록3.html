<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
				<div class="tit_cont">
                    <h2>중개형ISA 안내 및 등록</h2>
                    <p class="tit02">납입한도금액</p>
                    </dl>
					<ul class="dot_list">
						<li>중개형ISA 납입한도금액 1억원~재형저축과 소득공제 장기펀드의 한도 - 1원(자동입금금액)</li>
						<li>중개형ISA 계좌의 최대 납입한도는 연간 2,000만원이며, 5년간 최대 1억까지 납입 가능합니다. (납입한도 이월가능)</li>
					</ul>
				</div>
                <div class="form_line exp_include">
                    <!-- 선택 후 'on'클래스 추가 -->
                    <button type="button" class="select_btn" onclick="common_ui.slideOpen('#sample1');">저축기간 선택</button>
					<p class="desc_txt">중개형ISA 계좌는 3년 의무가입기간 이후 언제든지
						해지해도 세제 혜택을 받으실 수 있습니다.
					</p>
                </div>
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span class="btn_color01"><button type="button">이전</button></span>
                        <span><button type="button">다음</button></span>
                    </div>
                </div>
			</div>
		</div>
        <div class="slide" id="sample1">
			<div class="slide_inner">
				<div class="slide_header">
					<h2>저축기간 선택</h2>
				</div>
				<div class="slide_cont">
                    <ul class="agree_list">
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree11" name="agree11" checked>
								<label for="agree11">3년</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree12" name="agree11">
								<label for="agree11">4년</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree13" name="agree11">
								<label for="agree11">5년</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree14" name="agree11">
								<label for="agree11">6년</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree15" name="agree11">
								<label for="agree11">7년</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree16" name="agree11">
								<label for="agree11">8년</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree17" name="agree11">
								<label for="agree11">9년</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree18" name="agree11">
								<label for="agree11">10년</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree19" name="agree11">
								<label for="agree11">11년</label>
							</div>
						</li>
                    </ul>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
	</body>
</html>
