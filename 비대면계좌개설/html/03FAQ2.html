<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
			</div>
		</div>
        <div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2><p class="cate point01">투자분석부</p>[펀드상품] 펀드에 가입하면 운용보고서를 받을 수 있다고 하던데 어떻게 받을 수 있나요?</h2>
			</div>
			<div class="pop_contents">
                <div class="board_detail">
                    <div class="board_top">
                    </div>
                    <div class="board_cont">
                        <p class="txt">펀드는 정기적으로 3개월마다 운용현황, 보유종목 등이 포함되어 있는 자산운용보고서가 발송 됩니다. 자산운용보고서는 가입 당시 요청하신 방법(이메일, 우편수령)으로 한국예탁결제원에서 일괄 발송해 드리고 있습니다.</p>
                    </div>
                </div>
				<div class="btn_fixed">
					<div class="btn_area">
						<span><button type="button">목록</button></span>
					</div>
				</div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
	</body>
</html>
