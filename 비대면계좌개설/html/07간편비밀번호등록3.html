<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
            <div class="header">
                <button type="button" class="back_btn"><span class="hidden">뒤로가기</span></button>
                <h2>간편인증 등록완료</h2>
                <button type="button" class="gnb_btn"><span class="hidden">전체메뉴 열기</span></button>
            </div>
			<div class="contents">
				<div class="simple_ico">
					<p class="simple_ico_main">간편인증 등록이 완료되었습니다.</p>
					<p class="simple_ico_more txt03">
						‘확인’ 버튼을 선택하시면 간편인증<br />
						로그인 페이지로 이동합니다.<br />
						로그인하시면 IBK투자증권만의 다양한<br />
						서비스를 제공받으실 수 있습니다.<br />
					</p>
				</div>
			</div>
			<div class="btn_fixed">
				<div class="btn_area">
					<span><button type="button">확인</button></span>
				</div>
			</div>
		</div>
	</body>
</html>
