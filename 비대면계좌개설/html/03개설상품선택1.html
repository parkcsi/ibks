<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
				<div class="tit_cont">
                    <p class="paging_number">1 <span class="total">/ 7</span></p>
                    <h2>개설 상품 선택</h2>
                    <p class="txt01">계좌 개설할 상품을 선택해 주세요.</p>
				</div>
				<!-- 선택 후 'on'클래스 추가 -->
                <button type="button" class="select_btn on" onclick="common_ui.slideOpen('#sample1');">주식(국내/해외)거래 + CMA + 펀드</button>
                <!-- 단건 개설 선택 시 -->
                <div class="gray_info_box">
                    <p class="info_txt">
						<!-- 국내, 해외 주식을 한번에! -->
						<!-- 하루만 맡겨도 이자가 생기는 CMA -->
						<!-- 펀드 거래를 원하신다면! -->
						<!-- 국내주식과 펀드투자 하고 절세 혜택까지! -->
						<!-- 안정적인 노후를 위한 자산관리 -->
						파생상품 거래를 원하신다면!
					</p>
                </div>
                <div class="bottom_info_txt">
					<p class="desc_txt">단일 상품계좌인 경우 기존 계좌가 있으신 고객님의 경우에 추가 개설 또는 신규 개설 여부를 선택하실 수 있습니다.</p>
				</div>
                <!-- // 단건 개설 선택 시 -->
                <!-- 혼합 개설 선택 시 -->
                <div class="product_select_list">
                    <p class="txt01">종합거래계좌 개설 상품을 선택해 주세요.</p>
                    <ul class="agree_list">
                        <li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree01" checked>
								<label for="agree01">주식(국내/해외)거래</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree02" >
								<label for="agree02">CMA</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree03" >
								<label for="agree03">펀드</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree04" >
								<label for="agree04">중개형 ISA</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree05" >
								<label for="agree05">연금저축</label>
							</div>
						</li>
                    </ul>
                </div>
                <!-- // 혼합 개설 선택 시 -->
				<div class="btn_fixed">
					<div class="btn_area">
						<span class="btn_color01"><button type="button">이전</button></span>
						<span><button type="button">다음</button></span>
					</div>
				</div>
			</div>
		</div>
		<div class="slide" id="sample1">
			<div class="slide_inner">
				<div class="slide_header">
					<h2>계좌개설 상품 선택</h2>
				</div>
				<div class="slide_cont">
                    <ul class="agree_list">
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree11" name="agree11" checked>
								<label for="agree11">주식(국내/해외)거래</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree12" name="agree11">
								<label for="agree12">CMA</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree13" name="agree11">
								<label for="agree13">펀드</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree14" name="agree11">
								<label for="agree14">중개형 ISA</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree15" name="agree11">
								<label for="agree15">연금저축</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree16" name="agree11">
								<label for="agree16">주식(국내/해외)거래 + CMA + 펀드</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree17" name="agree11">
								<label for="agree17">주식(국내/해외)거래 + CMA + 펀드 + 중개형ISA</label>
							</div>
						</li>
                        <li>
							<div class="agree_ipt">
								<input type="radio" id="agree18" name="agree11">
								<label for="agree18">주식(국내/해외)거래 + CMA + 펀드 + 연금저축</label>
							</div>
						</li>
                    </ul>
				</div>
				<button type="button" class="slide_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
	</body>
</html>
