<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
				<div class="tit_cont">
                    <p class="paging_number">2 <span class="total">/ 7</span></p>
                    <h2>본인인증</h2>
                    <p class="txt01">본인 명의의 휴대폰으로<br/>본인확인을 위한 인증을 진행할게요.</p>
                    <div class="agree_box">
                        <div class="form_type tit">
                            <input type="checkbox" id="agree01">
                            <label for="agree01">전체동의</label>
                        </div>
                        <ul class="agree_list">
                            <li><a href="#" class="checked">서비스 이용약관(필수)</a></li>
                            <li><a href="#">통신사 이용약관(필수)</a></li>
                            <li><a href="#">개인정보 수집 및 이용 동의(필수)</a></li>
                            <li><a href="#">고유식별 정보처리 동의(필수)</a></li>
                        </ul>
                    </div>
				</div>
                <div class="form_area">
                    <div class="form_line">
                        <div class="form_ipt">
                            <input type="text" title="이름" placeholder="이름">
                        </div>
                    </div>
                    <div class="form_line">
                        <div class="form_ipt">
                            <input type="text" title="주민번호 앞 6자리" placeholder="주민번호 앞 6자리">
                        </div>
                        <span>-</span>
                        <div class="form_ipt">
                            <input type="text" title="주민번호 뒷 7자리" placeholder="주민번호 뒷 7자리">
                        </div>
                    </div>
                    <div class="form_line phone">
                        <div class="form_ipt">
                            <!-- 선택 후 'on'클래스 추가 -->
                            <button type="button" class="select_btn">선택</button>
                        </div>
                        <div class="form_ipt">
                            <input type="text" title="휴대전화번호" placeholder="휴대전화번호">
                            <button type="button" class="ipt_btn" onclick="common_ui.modalOpen('#sample1')">인증번호 받기</button>
                            <!-- <button type="button" class="ipt_btn">재발송</button> -->
                        </div>
                    </div>
                    <div class="form_line">
                        <div class="form_ipt">
                            <input type="text" title="인증번호 입력" placeholder="인증번호 입력">
                            <span class="timer">03:00</span>
                        </div>
                    </div>
                </div>
                <div class="btn_fixed">
                    <div class="btn_area">
                        <span class="btn_color01"><button type="button">이전</button></span>
                        <span><button type="button">다음</button></span>
                    </div>
                </div>
			</div>
		</div>
		<div class="modal" id="sample1">
			<div class="modal_inner">
				<div class="modal_cont">
					<div class="noti">
						인증번호가 발송되었습니다.<br/>3분 이내에 전송된 인증번호 6자리를 입력해주시기 바랍니다.
                        <!-- 미성년자는 비대면 계좌 개설이 불가하오니 영업점에 내방하시어 개설하여 주시기 바랍니다. -->
                        <!-- 입력하신 인증번호에 오류가 있습니다.<br/>확인하시고 재입력하시기 바랍니다. -->
                        <!-- 대포통장 방지 근절 대책의 일환으로 20영업일이내 타 금융기관에서 계좌를 개설하신 고객님은 당사에서 20영업일 이후 개설이 가능하시오니 양해 부탁드립니다. -->
                        <!-- 전자금융사기 의심계좌로 비대면 계좌 개설이 불가하오니 영업점에 내방하시어 개설하여주시기 바랍니다. -->
                        <!-- 고객님께서는 금융소득과세대상자 또는 타사에서 계좌 이전을 진행 중으로 중개형 ISA 계좌 개설이 불가합니다. -->
                        <p class="success">인증이 완료되었습니다.</p>
                    </div>
				</div>
				<div class="modal_btns">
					<button type="button">확인</button>
				</div>
			</div>
		</div>
	</body>
</html>
