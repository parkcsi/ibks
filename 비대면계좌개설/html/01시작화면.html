<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>

	<body>
		<div id="wrap">
            <div class="header">

                <button type="button" class="gnb_btn"><span class="hidden">전체메뉴 열기</span></button>
            </div>
			<div class="contents">
				<div class="tit_cont">
                    <h2>복잡한 공동 인증서 없이<br />

					</h2>
					<button type="button" class="btn_link point01">간편인증 안내</button>
				</div>
				<p class="simple_start">간편비밀번호 6자리로 바로 로그인하세요!</p>
			</div>
			<div class="btn_fixed">
				<div class="btn_area">
					<span><button type="button">등록하기</button></span>
				</div>
			</div>
		</div>
