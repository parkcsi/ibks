<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>IBK 투자증권</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="contents">
			</div>
		</div>
        <div class="full_popup" style="display:block;">
			<div class="pop_header">
				<h2>영업부</h2>
			</div>
			<div class="pop_contents">
                <p class="txt03">서울특별시 영등포구 국제금융로6길 11,(여의도동) 삼덕빌딩 1층</p>
                <button type="button" class="btn_type01 block call">전화연결</button>
                <div id="map" class="map_area">
                    <img src="../images/temp/@sample_map.png" alt="">
                </div>
                <h3 class="bottom_link">
                    IBK기업은행 영업점 찾기
                    <button type="button" class="btn_type01 arrow">바로가기</button>
                </h3>
                <div class="btn_fixed">
					<div class="btn_area">
						<span><button type="button">닫기</button></span>
					</div>
				</div>
			</div>
			<button type="button" class="pop_close"><span class="hidden">팝업 닫기</span></button>
		</div>
	</body>
</html>
