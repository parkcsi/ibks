<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>html 템플릿</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
        <style>
            .guide h2{margin-top:20px;padding:0 20px;}
            .guide div:not(.btn_area){padding:0 20px;}
        </style>
	</head>
	<body>
		<div id="wrap" class="guide">
            <h2>버튼 1개</h2>
			<div class="btn_area">
				<span><button type="button" onclick="">Button  기본형</button></span>
			</div>
            <h2>버튼 확인/취소형</h2>
			<div class="btn_area">
				<span class="btn_color01"><button type="button" onclick="">Button  취소</button></span>
				<span><button type="button" onclick="">Button  기본형</button></span>
			</div>
            <h2>버튼 color </h2>
			<div class="btn_area">
				<span><button type="button" onclick="">확인</button></span>
			</div>
			<div class="btn_area">
				<span class="btn_color01"><button type="button" onclick="">취소</button></span>
			</div>
			<div class="btn_area">
				<span class="btn_color02"><button type="button" onclick="">확인(disabled)</button></span>
			</div>
			<div class="btn_area">
				<span class="btn_color03"><button type="button" onclick="">취소(disabled)</button></span>
			</div>
            <h2>버튼들</h2>
            <div>
                <h3>버튼 타입1</h3>
                <button type="button" class="btn_type01 call">고객센터</button>

                <h3>버튼 타입2</h3>
                <button type="button" class="ipt_btn">인증번호 받기</button>

                <h3>버튼 타입3</h3>
                <button type="button" class="btn_link">투자자정보확인서 등록하기</button>
            </div>
		</div>
	</body>
</html>
