<!DOCTYPE html>
	<html lang="ko">
	<head>
		<meta charset="euc-kr">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>html 템플릿</title>
		<link rel="stylesheet" href="../css/default.css">
		<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../js/common_ui.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div class="btn_area">
				<span><button type="button" onclick="common_ui.modalOpen('#sample1');">modal팝업 sample 1 열기</button></span>
			</div>
		</div>
		<div class="modal" style="display:none;">
			<div class="modal_inner">
				<div class="modal_header">
					<h2>안내</h2>
				</div>
				<div class="modal_cont">
				</div>
				<div class="modal_btns">
					<button type="button">취소</button>
					<button type="button">확인</button>
				</div>
				<button type="button" class="modal_close"><span class="hidden">닫기</span></button>
			</div>
		</div>

		<div class="modal" id="sample1">
			<div class="modal_inner">
				<div class="modal_header">
					<h2>안내</h2>
				</div>
				<div class="modal_cont">
					<p class="noti">
						고객님이 신청하신 상품에 대한 계좌개설이 성공하였습니다.<br/>
						투자자정보확인서를 작성하시려면 '예'를, 다음에 하시려면 '다음에' 버튼을 눌러주세요
					</p>
				</div>
				<div class="modal_btns">
					<button type="button">다음에</button>
					<button type="button">예</button>
				</div>
				<button type="button" class="modal_close"><span class="hidden">닫기</span></button>
			</div>
		</div>
	</body>
</html>
