	<head>

					<h2>계좌 선택</h2>
				</div>
				<div class="slide_cont">
                    <ul class="agree_list">
                        <li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree11" checked>
								<label for="agree11">123-12-123456</label>

						</li>
                        <li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree12" >

						</li>
                        <li>
							<div class="agree_ipt">
								<input type="checkbox" id="agree13" >

                        <li>

								<input type="checkbox" id="agree15" >

				</div>

			</div>
		</div>
		<div class="slide" id="sample2">

					<h2>
                        <button type="button" class="slide_prev" onclick="common_ui.depthPrev()"><span class="hidden">뒤로</span></button>

				<div class="slide_cont">
                    <ul class="agree_list">
                        <li>

						</li>

						</li>
                        <li>
							<a href="javascript:common_ui.depthOpen('#depth2_2');" class="agree_ipt">
